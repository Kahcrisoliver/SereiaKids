<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title> Contato - Sereia Kids </title>
        <link rel="stylesheet" href = "reset.css">
        <link rel="stylesheet" href = "style.css">

    </head>
    <body>
        <header>
            <div class="caixa">
                <img id = "topo" src = "topo.png" alt="Logo do salão de beleza infantil - Sereia Kids">
                <nav>
                    <ul>
                        <li><a href= "index1.html">Home</a></li>
                        <li><a href= "produtos1.html">Produtos</a></li>
                        <li><a href= "contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <main>
        <form>
            <label for "nomecompleto">Nome Completo</label>
            <input type = "text" id = "nomecompleto" class="input-padrao" required>

            <label for "email">E-mail</label> 
            <input type = "email" id = "email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for "telefone">Telefone</label>
            <input type = "tel" id= "telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            
            <label for "mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem"class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for "radio-email"><input type = "radio" name="contato" value="E-mail" id="radio-email">
                E-mail</label>
                
                <label for "radio-telefone"><input type = "radio" name="contato" value="Telefone" id="radio-telefone">
                Telefone</label>
                
                <label for "radio-whatsapp"><input type = "radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>
                WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type = "checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>


            <input type = "submit" value = "Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda a Sexta-feira</td>
                    <td>9:00 - 19:00</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>10:00 - 18:00</td>
                </tr>
            </tbody>
        </table>
    </main>

        <footer>
            <p class="copyright">&copy; Copyright Sereia Kids - 2022</p>
        </footer>
    </body>
</html>
